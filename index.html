<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #ffffff;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00adeb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d66db;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Web Form</h2>
    <form id="webForm">
      <label for="name">Name:</label>
      <input type="text" placeholder="Full Name" id="name" required />

      <label for="email">Email:</label>
      <input type="email" placeholder="Email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" placeholder="Password" id="password" required minlength="6" />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div class="confirmation" id="confirmationMsg">Thank you! Your form has been submitted successfully.</div>
  </div>

  <script>
    const form = document.getElementById('webForm');
    const confirmation = document.getElementById('confirmationMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      confirmation.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
